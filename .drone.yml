---
kind: pipeline
name: AllPipeline(QA)

platform:
  os: linux
  arch: amd64

steps:
- name: push2GCR-QA
  image: plugins/gcr
  settings:
    json_key:
      from_secret: GOOGLE_CREDENTIALS
    repo: gcr.io/rd7-project/yaboxxx-web
    tags:
    - latest
    - ${DRONE_COMMIT}
    - ${DRONE_TAG}
  depends_on:
  - clone

- name: istiodeploy2GKE-yaboqa
  image: nytimes/drone-gke
  settings:
    cluster: yaboxxx-test
    project: rd7-project
    template: configs/yabo/.istio-kube.yml
    vars:
      deployName: yabo-frontend-proxy-qa
      env: qa
      imageName: gcr.io/rd7-project/yaboxxx-web:${DRONE_TAG}
      k8sNginxConfigMap: yabo-frontend-proxy-nginx-config-qa
      k8sNginxSSL: ""
      nfs: 10.27.1.142
    zone: asia-east1-b
  environment:
    TOKEN:
      from_secret: GOOGLE_CREDENTIALS
  depends_on:
  - push2GCR-QA

- name: istiodeploy2GKE-yabobeta
  image: nytimes/drone-gke
  settings:
    cluster: yaboxxx-prod
    project: rd7-project
    template: configs/yabo/.istio-kube.yml
    vars:
      deployName: yabo-frontend-proxy-beta
      env: beta
      imageName: gcr.io/rd7-project/yaboxxx-web:${DRONE_TAG}
      k8sNginxConfigMap: yabo-frontend-proxy-nginx-config-beta
      k8sNginxSSL: ""
      nfs: 10.17.0.128
