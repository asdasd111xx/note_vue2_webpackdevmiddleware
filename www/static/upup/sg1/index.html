  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('username') || '';
    document.getElementById('username').innerText = user || '尊敬的用户';

    function service(target) {
      let newWindow = '';
      newWindow = window.open();
      function openService(url) {
        let defaultUrl = 'https://abn.siguacs.net/chat/text/chat_1s9Boh.html?skill=8ae482827620a5e001766515b8d2545d';
        newWindow.location.href = url || localStorage.getItem('service-url') || defaultUrl;
      }

      // function getComm(domain) {
      //     fetch(`/tpl/${domain}/comm.json`).then(function (response) {
      //         return response.json();
      //     }).then(function (data) {
      //         if (data && data.on_service_url) {
      //             openService(data.on_service_url)
      //         } else {
      //             openService()
      //         }
      //     }).catch(function () {
      //         openService()
      //     });
      // }

      function getNewComm(domain, configInfo, title) { //在線客服2.0

        const uri = `${configInfo}/xbb/Common/Jackfruit/List?lang=zh-cn&t=${Date.now()}`;
        const request = fetch(uri, {
          method: 'GET',
          headers: new Headers({
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            kind: "pwa",
            "x-domain": domain,
          }),
        })
        request.then(res => {
          return res.json();
        })
          .then(function (res) {
            if (res && res.data) {
              openService(res.data.data.service.url)
            } else {
              openService()
            }
          }).catch(function (e) {
            openService()
          });
      }

      fetch('/conf/domain').then(function (response) {
        return response.json();
      }).then(function (data) {
        if (data.domain) {
          getNewComm(data.domain, siteConfig(data.domain), target);
        }
      }).catch(function (e) {
        openService()
      });
    }

    function siteConfig(domain) {
      switch (domain) {
        case '500035': // qa
          return "https://yaboapi.bbin-asia.com/api-v2";

        case '100004': // beta
          return "https://ybbe2.qghco.com/api-v2";

        case '81':  // demo
          return "https://yaboapi.canarycherrytart.com/api-v2";

        default:
        case '80': // prod
          return "https://yaboapi.canarycherrytart.com/api-v2";
      }
    }
  </script>
