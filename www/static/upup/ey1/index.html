<script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('username') || '';
    document.getElementById('username').innerText = user || '尊敬的用户';


    function service(target) {
        let newWindow = '';
        newWindow = window.open();
        function openService(url) {
            let defaultUrl = 'https://ey.italking.asia/guest.php?gid=EY';
            newWindow.location.href = url || localStorage.getItem('service-url') || defaultUrl;
        }

        // function getComm(domain) {  //在線客服

        //     }).then(function (data) {

        //         } else {
        //             openService()
        //         }
        //     }).catch(function () {
        //         openService()
        //     });
        // }

        function getNewComm(domain, configInfo, title) { //在線客服2.0, 土豆客服
            let uri = `${configInfo}/xbb/Link/External/Url?lang=zh-cn&urlName=${title}&needToken=false`;


            if (title === 'customer_service') {
                uri = `${configInfo}/xbb/Common/Jackfruit/List?lang=zh-cn&t=${Date.now()}`;
            }

            const request = fetch(uri, {
                method: 'GET',
                headers: new Headers({
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    kind: "pwa",
                    "x-domain": domain,
                }),
            })
            request.then(res => {
                return res.json();
            })
                .then(function (res) {
                    if (res && res.data) {
                        if (title === 'customer_service') {
                            openService(res.data.data.service.url)
                            return;
                        } else {
                            openService(res.data.uri);
                            return;
                        }
                    } else {
                        openService()
                    }
                }).catch(function (e) {
                    openService()
                });
        }

        fetch('/conf/domain').then(function (response) {
            return response.json();
        }).then(function (data) {
            if (data.domain) {
                getNewComm(data.domain, siteConfig(data.domain), target)
            }
        }).catch(function (e) {
            openService()
        });
    }

    function siteConfig(domain) {
        switch (domain) {
            case '500023': //qa
                return "https://cxbb.bbin-asia.com/api-v2";

            default:
            case '41': //prod
                return "https://cxbb.chessrunroll.com/api-v2";

            case '74': //demo
                return "https://cxbb.mangochess.com/api-v2";

            case '100004': //beta
                return "https://eybe2.77num.com/api-v2";
        }
    }
