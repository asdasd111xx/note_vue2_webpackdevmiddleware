---
kind: pipeline
type: kubernetes
name: AllPipeline(QA)

platform:
  os: linux
  arch: amd64

steps:
- name: push2GCR-QA
  image: plugins/gcr
  settings:
    json_key:
      from_secret: GOOGLE_CREDENTIALS
    repo: gcr.io/rd7-project/yaboxxx-web
    tags:
    - latest
    - ${DRONE_COMMIT}
    - ${DRONE_TAG}
  depends_on:
  - clone

- name: yaboGKE-qa(istio)
  image: nytimes/drone-gke
  settings:
    cluster: yaboxxx-test
    project: rd7-project
    template: configs/yabo/.istio-kube.yml
    vars:
      deployName: yabo-frontend-proxy-qa
      env: qa
      imageName: gcr.io/rd7-project/yaboxxx-web:${DRONE_TAG}
      k8sNginxConfigMap: yabo-frontend-proxy-nginx-config-qa
      k8sNginxSSL: ""
      nfs: 10.27.1.218
      nodePool: env
      nodePoolName: qa
    zone: asia-east1-b
