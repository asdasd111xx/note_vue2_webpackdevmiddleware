<script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('username') || '';
    document.getElementById('username').innerText = user || '尊敬的用户';

    function service(target) {
        let url = localStorage.getItem('serviceUrl');

        if (url && target === 2) {
            url = url.replace('gid=default', 'gid=yb04')
                .replace('gid=yb01', 'gid=yb04');
        }

        let w =
            window.open(
                url,
                'mobile service',
                `width=800, height=800`
            );

        w.document.title = "在线客服";
    }
</script>
